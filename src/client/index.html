<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css" media="screen" title="no title">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="main-left">
      <div class="titulo-container">
        <h1>TIC TAC TOE</h1>
      </div>
      <div class="board-container">
        <div class="cuadro"></div>
        <div class="cuadro"></div>
        <div class="cuadro"></div>
        <div class="cuadro"></div>
        <div class="cuadro"></div>
        <div class="cuadro"></div>
        <div class="cuadro"></div>
        <div class="cuadro"></div>
        <div class="cuadro"></div>
      </div>
      <div class="turnos-container">
        <div class="turno active">Tu turno</div>
        <div class="turno">Turno del oponente</div>
      </div>
    </div>

    <div class="main-right">
      <div class="score-container">
        <h4>Score</h4>
        <div class="score-content">
          <div class="names-container">
            <span class="player-names">Tu</span>
            <span class="player-names">Oponente</span>
          </div>
          <div class="score-bar">
            <div class="half-bar">
              <div class="p1"></div>
            </div>
            <div class="half-bar">
              <div class="p2"></div>
            </div>
          </div>
          <div class="score-numbers">
            <span class="number-p1">2</span>
            <span class="number-p2">1</span>
          </div>
        </div>
      </div>
      <div class="chat-container">
        <h4>Chat</h4>
        <div class="msg-container">
          <div class="msg-cont-env">
            <span class="user-chat-env">Tu</span>
            <div class="msg-enviado">

            </div>
          </div>
          <div class="msg-cont-rec">
            <span class="user-chat-rec">Tu</span>
            <div class="msg-recibido">

            </div>
          </div>
        </div>
        <div class="input.container">

        </div>
      </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
